<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .row{
            margin-bottom: 20px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form th:object="${city}" th:action="@{/city/delete}" method="post">
            <div class="row">
                <h1>Bạn Muốn Hủy Diệt Thành Phố Này?</h1>
            </div>
            <div class="row">
                <h4>Chắc Không?</h4>
            </div>
            <div class="row">
                <h4><a th:href="@{/city/list}" class="btn btn-link">Không Hủy Nữa Thì Ấn Vào Đây</a></h4>
            </div>
            <div class="row">
                <input type="hidden" class="form-control" id="cityID" th:field="*{id}">
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Tên</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="cityName" th:field="*{name}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Quốc Gia</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="country" th:field="*{country}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Diện Tích</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="cityArea" th:field="*{area}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Dân Số</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="cityPopulation" th:field="*{population}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>GDP</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="cityGDP" th:field="*{GDP}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Giới Thiệu</label>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" id="cityDescription" th:field="*{description}"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-danger">Hủy Luôn</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
