<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .row{
            margin-bottom: 5px;
        }
        .col-md-5 span{
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="content" th:object="${city}">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-5">
                    <span>Thành Phố </span>
                    <span th:text="${city.name}"></span>
                </div>
                <div class="col-md-7">
                    <a th:href="@{/city/list}">
                        <button type="button" class="btn btn-success">Xem Danh Sách Thành Phố</button>
                    </a>
                </div>
            </div>
            <div class="row">
                <span>Tên:</span>
                <span th:text="${city.name}"></span>
            </div>
            <div class="row">
                <span>Quốc Gia:</span>
                <span th:text="${city.country.name}"></span>
            </div>
            <div class="row">
                <span>Diện Tích:</span>
                <span th:text="${city.area}"></span>
            </div>
            <div class="row">
                <span>Dân Số:</span>
                <span th:text="${city.population}"></span>
            </div>
            <div class="row">
                <span>GDP:</span>
                <span th:text="${city.GDP}"></span>
            </div>
            <div class="row">
                <span>Giới Thiệu:</span><br/>
                <span th:text="${city.description}"></span>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <a th:href="@{/city/update/__${city.id}__}" class="btn btn-primary">Chỉnh Sửa</a>
                    <a th:href="@{/city/delete/__${city.id}__}" class="btn btn-danger">Xóa</a>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
