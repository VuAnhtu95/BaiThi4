<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <h1>Danh Sách Thành Phố</h1>
    </div>
    <div class="col-md-6">
        <a th:href="@{/city/create}" class="btn btn-danger">Thêm Thành Phố</a>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-striped" style="border: 1px solid mediumslateblue; margin-top: 10px">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Thành Phố</th>
                <th scope="col">Quốc Gia</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${city}">
                <td th:text="${c.id}"></td>
                <td>
                    <a th:href="@{/city/getcity/__${c.id}__}" th:text="${c.name}"></a>
                </td>
                <td th:text="${c.country != null ? c.country.name : ''}"></td>
                <td>
                    <a th:href="@{/city/update/__${c.id}__}">Chỉnh sửa |</a>
                    <a th:href="@{/city/delete/__${c.id}__}" >Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
